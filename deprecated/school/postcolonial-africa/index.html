    <script>
      var theater = theaterJS({ local: 'fr' })

      theater
        .on('type:start, erase:start', function () {
          theater.getCurrentActor().$element.classList.add('actor__content--typing')
        })
        .on('type:end, erase:end', function () {
          theater.getCurrentActor().$element.classList.remove('actor__content--typing')
        })

      var delay = 750;

      theater
        .addActor('fillTitle', { speed: .9, accuracy: 0.8 })
        .addScene('fillTitle:a savanna', delay)
        .addScene('fillTitle:exotic', delay)
        .addScene('fillTitle:diseased and consumed with war', delay)
        .addScene('fillTitle:poor', delay)
        .addScene('fillTitle:savage', delay)
        .addScene('fillTitle:underdeveloped', delay)
        .addScene('fillTitle:dangerous', delay)
        .addScene('fillTitle:home of elephants and lions', delay)
        .addScene('fillTitle:hopeless', delay)
        .addScene('fillTitle:uncivilized', delay)
        .addScene(theater.replay.bind(theater))
    </script>
