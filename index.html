<!-- MARK: Header -->
<div id="headerContainer" class="landing-header menu-expanded">
  <div class="ui compact menu">
    <a id="menu-icon" class="item">
      <i class="angle left icon"></i>
      <!-- Close -->
    </a>
    <a class="item" href="blog">
      Blog
    </a>
    <a class="item" href="programming">
      Coding
    </a>
    <a class="item" href="wood">
      Wood
    </a>
    <a class="item" href="photography">
      Photo
    </a>
  </div>

  <script>
    const menuIcon = document.getElementById("menu-icon");
    menuIcon.addEventListener("click", () => {
      console.log("Clicked menu icon");
      const EXPANDED_CLASS = "menu-expanded";
      const CONTRACTED_CLASS = "menu-contracted";
      var headerContainer = document.getElementById("headerContainer");
      const isExpanded = headerContainer.classList.contains(EXPANDED_CLASS);
      console.log(isExpanded);
      if (isExpanded) {
        // Expanded -> Contracted
        headerContainer.classList.remove(EXPANDED_CLASS);
        headerContainer.classList.add(CONTRACTED_CLASS);

        console.log(menuIcon.offsetWidth);
        headerContainer.style.width = `${menuIcon.offsetWidth}px`;
      } else {
        // Contracted -> Expanded
        headerContainer.classList.remove(CONTRACTED_CLASS);
        headerContainer.classList.add(EXPANDED_CLASS);

        headerContainer.style.width = "auto";
      }
    });
  </script>
</div>

<!-- MARK: Landing Cover -->
<div id="landing-parallax-container" class="landing-parallax-container">
  <div>
    <img
      class="landing-parallax-image"
      src="{{ 'media/landing/hong-kong/0.png' | prepend: site.baseurl }} "
    />
  </div>

  <!-- Personal logo and name - second furthest back to give sense of depth -->
  <div>
    <span class="landing-parallax-container-content">
      <!-- <img
        class="landing-parallax-container-content-logo"
        src="media/site/logo/initials_logo_shadow.png"
      /> -->
      <img
        class="landing-parallax-container-content-logo"
        src="media/site/logo/initials_logo_animated.svg"
      />
      <p class="landing-parallax-container-content-name">Kevin Hou</p>
    </span>
  </div>
  <div>
    <img
      class="landing-parallax-image"
      src="{{ 'media/landing/hong-kong/1.png' | prepend: site.baseurl }} "
    />
  </div>
  <div>
    <img
      class="landing-parallax-image"
      src="{{ 'media/landing/hong-kong/2.png' | prepend: site.baseurl }} "
    />
  </div>
</div>

<!-- MARK: Transition gradient to next section -->

  <div class="landing-parallax-transition">

<!-- MARK: Content -->

  <p>Kevin Hou</p>
  <img src="{{ 'media/landing/image_tiles.png' | prepend: site.baseurl }}" />
</div>

<!-- MARK: Parallax logic -->
<script>
  window.addEventListener(
    "scroll",
    () => {
      let parent = document.getElementById("landing-parallax-container");
      let children = parent.getElementsByTagName("div");
      for (let i = 0; i < children.length; i++) {
        children[i].style.transform =
          "translateY(-" + (window.pageYOffset * i) / children.length + "px)";
      }
    },
    false
  );
</script>
