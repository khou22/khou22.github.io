<!-- Google Earth Images Array (Created by Python Script) -->
<!-- <script src="GoodGoogleEarthImages.js"></script> -->
<script src="{{
    '/photography/allImages.js' | prepend: site.baseurl
  }}"></script>

<div class="browser-homepage">
  <img class="browser-homepage-background" id="background" />

  <div class="browser-homepage-content">
    <img
      src="{{ '/media/site/logo/initials_logo.png' | prepend: site.baseurl }}"
    />

    <div class="browser-homepage-content-bookmarks">
      Kevin Hou
    </div>
  </div>
</div>

<script>
  window.onload = function() {
    var horizontalImages = [];
    for (var i = 0; i < ALL_DATABASE_PHOTOS.length; i++) {
      if (ALL_DATABASE_PHOTOS[i].horizontal)
        horizontalImages.push(ALL_DATABASE_PHOTOS[i].url);
    }

    var randomIndex = Math.floor(Math.random() * horizontalImages.length);
    var randomPhoto = horizontalImages[randomIndex];

    var background = document.getElementById("background");
    background.setAttribute("src", randomPhoto);
  };
</script>
