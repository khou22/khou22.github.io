  <body>
    <!-- DIV that will be modified by ReactJS -->
    <div id="content"></div>

    <!-- ReactJS Code -->
    <!-- <script type="text/jsx;harmony=true" src="../Components/EastAsianRelations.js"> -->
    <script type="text/jsx;harmony=true">
      var EastAsianRelationsSources = React.createClass({
        render: function() {
          var sources = sourcesData; // From data.js
          var bibliographyNodes = sources.map(function(country) { // Sort through the cateogories of sources
            var sourcesNodes = country.sources.map(function(source) { // Sort through sources themselves
              var title = source.title;
              var link = source.link;
              return (
                <li>
                  <div className="ea-source">
                    <a href={link} target="_blank" className="ea-source-link">{title}</a>
                  </div>
                </li>
              )
            })

            var countryName = country.countryName;
            return (
              <div className="ea-bibliography">
                <h1 className="ea-article-title">
                  { countryName }
                </h1>
                <div className="ea-article-content">
                  <ul>
                    { sourcesNodes }
                  </ul>
                </div>
              </div>
            )
          })
          return (
            <div className="ea-bibliography-page">
              <Header />
              <div className="ea-bibliography-title">
                <h1>Sources</h1>
              </div>
              { bibliographyNodes }
            </div>
          );
        }
      })

      var Header = React.createClass({
        render: function() {
          var headerStyle = { "backgroundColor": "#E53935" };
          return (
            <div className="site-header" style={ headerStyle }>
              <div className="site-title">
                <a href="http://khou22.github.io/school/east-asian-relations/" className="site-title-link">
                  <h1>East Asian Relations</h1>
                </a>
              </div>

              <div className="main-menu">
                <a href="http://khou22.github.io/school/east-asian-relations/country/?c=ov" className="nav-link">Overview</a>
                <a href="http://khou22.github.io/school/east-asian-relations/country/?c=cn" className="nav-link">China</a>
                <a href="http://khou22.github.io/school/east-asian-relations/country/?c=jp" className="nav-link">Japan</a>
                <a href="http://khou22.github.io/school/east-asian-relations/country/?c=nk" className="nav-link">North Korea</a>
                <a href="http://khou22.github.io/school/east-asian-relations/country/?c=sk" className="nav-link">South Korea</a>
                <a href="http://khou22.github.io/school/east-asian-relations/sources" className="nav-link">Sources</a>
              </div>
            </div>
          )
        }
      })

      React.render(
        React.createElement(EastAsianRelationsSources, null),
        document.getElementById('content')
      );

    </script>
  </body>
