    <link rel="stylesheet" href="../../css/postcolonial/custom.css">

    <script>
      //Declare Scrollify sections
      $(function() {
        $.scrollify({
          section : "section",
        });
      });

      $.scrollify ({
        scrollSpeed: 750
      });
    </script>
  </head>
  <body>
    <section>
      <div class="pca-background">
        <div class="pca-landing-background">
        </div>
      </div>
      <div class="pca-foreground">
        <div class="pca-landing-quote">
          <p class="pca-landing-quote-text" id="quote">Hello</p>
        </div>
      </div>
    </section>

    <script>
      var theater = theaterJS({ local: 'fr' })

      theater
        .on('type:start, erase:start', function () {
          theater.getCurrentActor().$element.classList.add('actor__content--typing')
        })
        .on('type:end, erase:end', function () {
          theater.getCurrentActor().$element.classList.remove('actor__content--typing')
        })

      theater
        .addActor('quote', { speed: 1.3, accuracy: 0.7 })
        .addScene('quote:We’ve dropped our guards because talking animals are the lingua franca of innocuous cuteness...', 2000)
        .addScene('quote:These movies are teaching children the finer points of racial prejudice before they’ve even learned to read', 2000)
        .addScene('quote:Kevin Hou', 2000)
        .addScene(theater.replay.bind(theater))
    </script>
  </body>
