<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Madagascar Series</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Include scrollify library -->
    <script type="text/JavaScript" src="./../../../../libraries/Scrollify/jquery.scrollify.js"></script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="../../../css/postcolonial/custom.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./../../../../media/site/favicon.png">

    <script>
      //Declare Scrollify sections
      $(function() {
        $.scrollify({
          section : "section",
        });
      });

      $.scrollify ({
        scrollSpeed: 750
      });
    </script>

  <body>
    <section>
      <div class="pca-background">

          <img src="../media/Madagascar_Movie_Poster.jpg" class="pca-movie-poster-img">

      </div>
    </section>
    
    <section>
      <div class="pca-background">
        <div class="pca-movie-overview pca-madagascar-background-2">

      <div class="pca-foreground">
        <div class="pca-section-header">

        </div>

          <iframe width="100%" height="100%" src="https://www.youtube.com/embed/_FvCgabQVjA" frameborder="0" allowfullscreen></iframe>
        </div>

    </section>
    
    <section>

    <section>
      <div class="pca-background">
        <div class="pca-movie-overview pca-madagascar-background-2">
        </div>
      </div>
      <div class="pca-foreground">
        <div class="pca-section-header">
          <h1>Theme Analysis</h1>
        </div>
      </div>
