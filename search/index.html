---
title: "Search Results | KHou22"
tipue_search_active: true,
layout: default
---

<div class="search-main">
    <h1>Site Search</h1>

    <form action="{{ page.url | relative_url }}">
        <div class="tipue_search_left"><img src="{{ "/libraries/tipuesearch/search.png" | relative_url }}" class="tipue_search_icon"></div>
        <div class="tipue_search_right"><input type="text" name="q" id="tipue_search_input" pattern=".{3,}" title="At least 3 characters" required autocomplete="off"></div>
        <div style="clear: both;"></div>
    </form>

    <div id="tipue_search_content"></div>
</div>

<script>
$(document).ready(function() {
    $('#tipue_search_input').tipuesearch();
});
</script>
