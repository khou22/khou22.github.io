<?xml version="1.0" encoding="UTF-8"?>
<svg width="400px" height="60px" viewBox="0 0 400 60" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <rect id="path-1" x="0" y="0" width="400" height="60" rx="10">
      <animate id="animation-to-loading" fill="freeze" attributeName="height" begin="500ms" dur="500ms" to="36"></animate>
      <animate id="animation-to-loading" fill="freeze" attributeName="height" begin="2000ms" dur="500ms" to="60"></animate>
    </rect>
    <mask id="mask-2" maskContentUnits="userSpaceOnUse" maskUnits="objectBoundingBox" x="0" y="0" width="400" height="60" fill="white">
      <use xlink:href="#path-1"></use>
    </mask>
  </defs>
  <g id="Animated-Submit-Button" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
    <g id="Start">
      <use id="Outline" stroke="#76CC1E" mask="url(#mask-2)" stroke-width="6" xlink:href="#path-1"></use>
      <rect id="Fill" fill-opacity="0" fill="#76CC1E" x="5" y="5" width="0" height="26" rx="7">
        <!-- Animate bar fill -->
        <animate id="animation-to-loading" fill="freeze" attributeName="width" begin="1000ms" dur="500ms" to="390"></animate>
        <animate id="animation-to-loading" fill="freeze" attributeName="fill-opacity" begin="700ms" dur="500ms" to="1"></animate>

        <!-- Animate to success -->
        <animate id="animation-to-success" fill="freeze" attributeName="height" begin="2000ms" dur="500ms" to="50"></animate>
      </rect>
      <text id="Label" font-family="CooperHewitt-Light, Cooper Hewitt" font-size="30" font-weight="300" letter-spacing="-0.723529398" fill="#76CC1E">
                <tspan x="156.170588" y="44">
                  Submit
          <animate id="animation-to-loading" fill="freeze" attributeName="x" begin="000ms" dur="100ms" to="137.18353"></animate>
          <animate id="animation-to-loading" fill="freeze" attributeName="y" begin="000ms" dur="100ms" to="49"></animate>
        </tspan>
        <animate id="animation-to-loading" fill="freeze" attributeName="fill-opacity" begin="400ms" dur="200ms" to="0"></animate>
        <animate id="animation-to-loading" fill="freeze" attributeName="font-size" begin="000ms" dur="100ms" to="44"></animate>
      </text>
      <text id="Label" font-family="CooperHewitt-Light, Cooper Hewitt" font-size="30" font-weight="300" letter-spacing="-0.723529398" fill="#FFFFFF" fill-opacity="0">
        <tspan x="147.232353" y="44">Success</tspan>
        <animate id="animation-to-success" fill="freeze" attributeName="fill-opacity" begin="2500ms" dur="200ms" to="1"></animate>
      </text>
    </g>
  </g>
</svg>
