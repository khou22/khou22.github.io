<header class="site-header">
  <div class="wrapper">

    <a class="site-title nav-custom-spacing" href="{{ site.baseurl }}/">
      <img src="{{ site.baseurl }}/media/site/favicon.png" width="48" height="48" align="middle">
      {{ site.title }}
    </a>

  </div>


  <table class="nav-bar"> <!-- Custom header -->
    <tr>
      <td>
        <div class="nav-td">
          <a href="{{ site.baseurl }}/blog" data-toggle="tooltip" title="Home">
            <div class="nav-link-box home-bw"></div>
            <p class="nav-link-label">Home</p>
          </a>
        </div>
      </td>
      <td>
        <div class="nav-td">
          <a href="{{ site.LinkedIn_url }}" target="_blank" data-toggle="tooltip" title="LinkedIn">
            <div class="nav-link-box linkedin-bw"></div>
            <p class="nav-link-label">LinkedIn</p>
          </a>
        </div>
      </td>
      <td>
        <div class="nav-td">
          <a href="https://github.com/{{ site.github_username }}" target="_blank" data-toggle="tooltip" title="Github">
            <div class="nav-link-box github-bw"></div>
            <p class="nav-link-label">Github</p>
          </a>
        </div>
      </td>
      <td>
        <div class="nav-td">
          <a href="{{ site.flickr_url }}" target="_blank" data-toggle="tooltip" title="Flickr">
            <div class="nav-link-box flickr-bw"></div>
            <p class="nav-link-label">Flickr</p>
          </a>
        </div>
      </td>
      <td>
        <div class="nav-td">
          <a href="{{ site.portfolio_url }}" target="_blank" data-toggle="tooltip" title="Portfolio">
            <div class="nav-link-box gallery-bw"></div>
            <p class="nav-link-label">Portfolio</p>
          </a>
        </div>
      </td>
      <td>
        <div class="nav-td">
          <a href="{{ site.youtube_url }}" target="_blank" data-toggle="tooltip" title="YouTube Channel">
            <div class="nav-link-box youtube-bw"></div>
            <p class="nav-link-label">YouTube</p>
          </a>
        </div>
      </td>
      <td>
        <div class="nav-td">
          <a href="{{ site.school_profile }}" target="_blank" data-toggle="tooltip" title="School Profile">
            <div class="nav-link-box highSchool-bw"></div>
            <p class="nav-link-label">School Profile</p>
          </a>
        </div>
      </td>
      <td>
        <div class="nav-td">
          <a href="{{ site.baseurl }}/blog/contact" data-toggle="tooltip" title="Contact">
            <div class="nav-link-box email-bw"></div>
            <p class="nav-link-label">Contact</p>
          </a>
        </div>
      </td>
    </tr>
  </table>

  <!-- Activate Tooltips -->
  <script type="text/javascript">
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>

</header>
